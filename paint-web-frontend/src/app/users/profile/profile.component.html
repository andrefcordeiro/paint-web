<div id="page-container" *ngIf="user">
  <div id="header">
    <h1>{{ user.name }}</h1> 
    <p> {{ "@" + user.username }}</p>
    <p> {{ user.email }}</p>
    <p>Joined {{ user.createdAt }}</p>
  </div>

  <div id="images" *ngIf="images">
    <mat-card *ngFor="let image of images">
      <mat-card-header>
        {{ image.url.split('uploads/')[1] }}
      </mat-card-header>
      <img mat-card-image src="{{ image.url }}" 
      alt="Put image name"
      >
    </mat-card>
  </div>
</div>
